<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Note_API</title>
</head>
<body>
 <h3>Welcome to the app</h3>

 {% for message in messages %}
 <div class="alert alert-{{message.tags }} alert-dismissible fade show" role="alert"><strong>message:</strong> {{ message }<button type="button" class="close" data-dismiss="alert" aria-label="close"><span aria-hidden="true">&times</span></button></div>
 {% endfor %}

 {% if user.is_authenticated %}
  <h3>Hello {{ username }}</h3>
  <h4>Your are successfully logged in</h4>
  <button type="submit"> <a href="/signout">signout</a></button>


 {% else %}
  <button type="submit"> <a href="/signin"> signin</a></button>
  <button type="submit"> <a href="/signup"> signup</a></button>
<!--  <button type="submit"> <a href="/signout"> signout</a></button>-->
 {% endif %}

</body>
</html>
