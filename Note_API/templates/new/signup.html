<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h3>Sign Up</h3>

  <form action="/signup" method="post">
          {% csrf_token %}

          <label for="">Username</label>
          <input type="text" id="username" name="username" placeholder="Create a username" Required>
          <br>
          <label for="">Firstname</label>
          <input type="text" id="Firstname" name="Firstname" placeholder="Enter your Firstname" Required>
          <br>
          <label for="">Lastname</label>
          <input type="text" id="Lastname" name="Lastname" placeholder="Enter your Lastname" Required>
          <br>
          <label for="">Email</label>
          <input type="email" id="Email" name="Email" placeholder="Enter your Email" Required>
          <br>
          <label for="">Password</label>
          <input type="password" id="Password" name="Password" placeholder="Enter your Password" Required>
          <br>
          <label for="">ConfrimPassword</label>
          <input type="password" id="ConfrimPassword" name="ConfrimPassword" placeholder="Confrim your Password" Required>
          <br>
          <button type="submit"> sign up</button>
  </form>
</body>
</html>
